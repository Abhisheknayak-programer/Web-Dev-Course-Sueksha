<!--
    Session 5 Concepts Taught 
    1. Input Types
    2. Select and Options
    3. How to add a video in website
    4. How to add a music in website 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>

<body>

    <label for="name">Name</label>

    <!-- Input Tags and Types -->
    <input type="text" id="name" placeholder="Enter your name">


    <label for="phone">Phone</label>
    <input type="number" id="phone" placeholder="Enter your Number">


    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="Enter your email">


    <label for="Date">Date</label>
    <input type="date" id="Date">

    <label for="month">Month</label>
    <input type="month" id="month">

    <label for="week">Week</label>
    <input type="week" id="week">

    <label for="Price">100</label>
    <input type="range" id="Price">
    <label>500</label>

    <label for="Color">Color</label>
    <input type="color">

    <label for="checkbox">Check Box</label>
    <input type="checkbox">

    <label for="file">File</label>
    <input type="file">

    <label for="password">Password</label>
    <input type="password">

    <label for="search">Search</label>
    <input type="search">

    <label for="html">HTML</label>
    <input type="radio" id="html" value="HTML">

    <label for="css">CSS</label>
    <input type="radio" id="css" value="CSS">


    <!-- Select and Options -->
    <label for="country">Select your country</label>
    <select name="country" id="country">
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="CHINA">CHINA</option>
    </select>


    <!-- How to add a video in website -->
    <video width="400" autoplay controls>
        <source src="vid.mp4" type="video/mp4">
    </video>

    <!-- How to add a music in website  -->
    <audio controls autoplay>
        <source src="aud.mp3" type="audio/mp3">
    </audio>

</body>

</html>
