<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
</head>

<body>
    <!-- Comments in HTML -->

    <!-- Heading Tags -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph Tag -->
    <p>My name is Abhishek Nayak</p>

    <!-- Lorem Ipsum -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, velit?</p>

    <!-- Strong Tag -->
    <strong>Anything</strong>

    <!-- Break Tag -->
    <br>

    <!-- Bold Tag -->

    <!-- How to add a tag inside anathor tag -->

    <!-- Horizontal Tag -->

    <!-- Italic Tag -->

    <br>

    <!-- Delete Tag -->
    <del>Word</del> <b>Words</b>
